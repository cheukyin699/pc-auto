name: Deploy to Github Pages
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build Vue
        shell: bash
        run: |
              npm ci
              npm run build
              cd dist
              ln -s index.html 404.html
              echo pc-auto.cheuksblog.ca > CNAME
              git config --global user.name "Github Actions"
              git config --global user.email "me@cheuksblog.ca"
              git init
              git add -A
              git commit -m "Deploying at $(date)"
              git push -f https://cheukyin699:${{ secrets.GITHUB_TOKEN }}@github.com/cheukyin699/pc-auto.git master:gh-pages
